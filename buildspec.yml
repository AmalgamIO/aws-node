version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - npm install
      - pip install --user aws-sam-cli awscli

  build:
    commands:
      - echo "Building Lambda function..."
      - npm run build --if-present
      - echo "Packaging Lambda function..."
      - cd dist
      - zip -r lambda.zip .
      - cd ..
      - echo "Running SAM package to generate packaged template..."
      - sam package --template-file template.yaml --output-template-file packaged.yaml --s3-bucket my-lambda-store-for-pipeline

  post_build:
    commands:
      - echo "Deploying Lambda function..."
      - sam deploy --template-file packaged.yaml --stack-name MyLambdaStack --capabilities CAPABILITY_IAM
      - echo "Retrieving the latest Lambda function version..."
      - CURRENT_VERSION=$(aws lambda list-versions-by-function --region us-west-2 --function-name MyLambdaFunction --query 'Versions[-2].Version' --output text)
      - TARGET_VERSION=$((CURRENT_VERSION + 1))
      - echo "Current Version = $CURRENT_VERSION, Target Version = $TARGET_VERSION"
      - echo "Generating dynamic appspec.yml for CodeDeploy..."
      - |
        cat <<EOT > appspec.yml
        version: 0.0
        Resources:
          - MyLambdaFunction:
              Type: AWS::Lambda::Function
              Properties:
                Name: MyLambdaFunction
                Alias: live
                CurrentVersion: $TARGET_VERSION
                TargetVersion: $TARGET_VERSION
        EOT

artifacts:
  files:
    - appspec.yml
    - dist/lambda.zip
  discard-paths: yes
